<div class="landing-page container">
  <div class="row">
    <div class="task-box col-md-8 col-md-offset-2" >
      <h1>{{ lang.addtask.add_title }} </h1>
      <h5>{{ lang.addtask.cat_label}}{{ cat_name }} </h5>
      <form method="POST" enctype="multipart/form-data">
        <input name="category" type="hidden" value="{{ cat_id }}" />

        <label>{{ lang.addtask.name_label }}</label>
        <input name="name" type="text" required="required" class="form-control" />

        <label>{{ lang.addtask.description_label }}</label>
        <textarea name="desc" type="text" required="required" class="form-control" rows="6"></textarea>
        <label>{{ lang.addtask.hint_label }}</label>
        <textarea name="hint" type="text" required="required" class="form-control" rows="6"></textarea>
        <label>{{ lang.addtask.solve_label }}</label>
        <textarea name="solve" type="text" required="required" class="form-control" rows="6"></textarea>

        <label>{{ lang.addtask.score_label }}</label>
        <input name="score" type="number" required="required" class="form-control" />

        <label>Файл: </label>
        <input name="file" type="file" class="form-control" />

        <label>{{ lang.addtask.author_label }}</label>
        <input name="author" type="text" required class="form-control" />
        <label>{{ lang.addtask.flag_label }}</label>
        <input name="flag" type="text" required class="form-control" />


        <input type="submit" class="form-control" />
      </form>
    </div>

  </div>
</div>
</div>
